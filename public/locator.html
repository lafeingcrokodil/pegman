<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Help Pegman figure out where he teleported to.">
  <meta name="author" content="lafeingcrokodil">

  <title>Locator | Pegman</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="main-container" class="container" hidden>
    <div id="panorama"></div>
    <div id="mini-map" class="control">
      <div id="map"></div>
      <button id="submit" type="button" disabled>Submit guess</button>
    </div>
    <img id="map-icon" class="control icon" src="images/map-24px.svg" title="Expand map" hidden>
  </div>
  <div id="result-container" hidden>
    <div class="content">
      <img class="hero-img" src="images/pegman.png">
      <p>Pegman thanks you for your assistance!</p>
      <p>His true location was a mere <span id="result-distance"></span> away.</p>
      <p>For such an excellent guess, you have earned</p>
      <p><span id="result-score"></span></p>
      <div id="result-map"></div>
    </div>
  </div>
  <script src="scripts/anchors.js"></script>
  <script src="scripts/random.js"></script>
  <script src="scripts/locator.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASaVv5F2ojmPhICMUupV2ICuIxnOCGmXE&libraries=geometry&callback=initialize">
  </script>
</body>

</html>
