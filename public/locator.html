<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Help Pegman figure out where he teleported to.">
  <meta name="author" content="lafeingcrokodil">

  <title>Locator | Pegman</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="main-container" class="container">
    <div id="panorama"></div>
    <div class="controls">
      <div id="map"></div>
      <div>
        <button id="reset" type="button">
          <img class="icon" src="images/return.svg" title="Back to start">
        </button>
        <button id="collapse" type="button">
          <img class="icon" src="images/chevron-up.svg" title="Collapse map">
        </button>
        <button id="expand" type="button" hidden>
          <img class="icon" src="images/chevron-down.svg" title="Expand map">
        </button>
        <button id="submit" type="button" disabled>
          <img class="icon" src="images/checkmark.svg" title="Submit guess">
        </button>
      </div>
    </div>
  </div>
  <div id="result-container" hidden>
    <div class="content">
      <img class="hero-img" src="images/pegman.png">
      <p>Pegman thanks you for your assistance!</p>
      <p>His true location was a mere <span id="result-distance"></span> away.</p>
      <p>For such an excellent guess, you have earned</p>
      <p><span id="result-score"></span></p>
      <div id="result-map"></div>
    </div>
  </div>
  <script src="scripts/locator.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initialize">
  </script>
</body>

</html>
